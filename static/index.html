<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conswole</title>
    <link rel="stylesheet" href="werkzeug_debug.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Conswole</h1>
        <p v-if="connected">{{remaining}}</p>
      </div>
      <div class="debugger">
        <div class="console">
          <div class="inner" v-html="lines"></div>
        </div>
      </div>
      <div class="input">
        <form v-on:submit="submit" v-on:submit.prevent>
          <input v-model="input" type="text" :disabled="!connected" />
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
